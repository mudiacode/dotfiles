source=~/.config/hypr/latte.conf

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

exec-once = waybar & swaync & hypridle & hyprpaper & nm-applet --indicator & hyprctl setcursor "Banana" 48 & /usr/lib/polkit-kde-authentication-agent-1 & swayosd-server & /usr/bin/pypr
exec = gsettings set org.gnome.desktop.interface cursor-theme "Banana"
exec = gsettings set org.gnome.desktop.interface cursor-size 48


exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] firefox-developer-edition
exec-once = [workspace 3 silent] obsidian


input {
    kb_layout = gb
    follow_mouse = 2
    sensitivity = 0
        kb_options=ctrl:nocaps
}
xwayland {
  force_zero_scaling = true
}

general {
monitor = eDP-1, 1920x1080, 0x0, 1
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $mauve
    col.inactive_border = $crust
    layout = dwindle
    allow_tearing = false
}

decoration {
	shadow {
  enabled = false
	}
    rounding = 0
    blur {
        enabled = true
        size = 4
        passes = 4
    }
}
animations {
  enabled = true

# ANIMATION BEZIER CURVE
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 3, overshot, slide
  animation = windowsOut, 1, 3, smoothOut, slide
  animation = windowsMove, 1, 3, default
  animation = border, 1, 3, default
  animation = fade, 1, 3, smoothIn
  animation = fadeDim, 1, 3, smoothIn
  animation = workspaces, 1, 3, default

}


dwindle {
    pseudotile = yes 
    preserve_split = yes
    force_split = 2
}

misc {
	        force_default_wallpaper = 0
    	focus_on_activate = true
    	disable_hyprland_logo = true
        disable_splash_rendering = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

windowrulev2 = suppressevent maximize, class:.*

$mainMod = SUPER

bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod Shift, F, fullscreen, 1 
bind = $mainMod Shift, Q, exit, 
bind = $mainMod, S, exec, hyprshot -m window -o ~/Pictures/screenshots
bind = $mainMod Shift, S, exec, hyprshot -m region -o ~/Pictures/screenshots
bind = $mainMod Shift, N, exec, swaync-client -t -sw
bind = Alt, S, exec, hyprshot -m output -o ~/Pictures/screenshots
bind = $mainMod, E, exec, thunar
bind = $mainMod, P, exec, wlogout 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, D, exec, tofi-drun | xargs hyprctl dispatch exec --

bind = $mainMod Shift, Return,exec,pypr toggle term

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod Shift, H, movewindow, l
bind = $mainMod Shift, L, movewindow, r
bind = $mainMod Shift, K, movewindow, u
bind = $mainMod Shift, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindl = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
binde = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower 
binde = ,XF86AudioMuteMic, exec, swayosd-client --input-volume mute-toggle
binde = ,XF86MonBrightnessDown, exec,swayosd-client --brightness lower 
binde = ,XF86MonBrightnessUp,exec,swayosd-client --brightness raise

bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

windowrulev2 = float,class:^(download)$
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,class:^(mpv)$
windowrulev2 = float,class:^(thunar)$
windowrulev2 = float, class:(org.kde.thunar)
windowrulev2 = float,class:^(imv)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

windowrulev2 = size 900 600, class:(thunar)
